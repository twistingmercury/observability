receivers:
  otlp: # traces
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

  otlp/2: # metrics
    protocols:
      grpc:
        endpoint: 0.0.0.0:4327

processors:
  batch:

exporters:
  datadog:
    api:
      site: datadoghq.com
      key: ${DD_API_KEY}

  datadog/2:
    api:
      site: datadoghq.com
      key: ${DD_API_KEY}

#  logging:
#    verbosity: detailed

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [ health_check ]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]

    metrics:
      receivers: [otlp/2]
      processors: [batch]
      exporters: [datadog/2]

